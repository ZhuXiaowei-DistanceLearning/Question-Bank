spring:
  application:
    name: question-bank
  redis:
    lettuce:
      pool:
        max-active: 8
    host: zxw.middleware.com
    port: 16379
    password: znw@123
    database: 7
#    cluster:
#      nodes: redis.dev.magpie.com:7001,redis.dev.magpie.com:7002,redis.dev.magpie.com:7003
  datasource:
    primary:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://zxw.middleware.com:3306/dd_text?autoReconnect=true&useUnicode=true&characterEncoding=utf8&useSSL=false
      username: root
      password: Admin!@123
  data:
    mongodb:
      uri: mongodb://zxw.middleware.com:27017/magpie_test?maxIdleTimeMS=3000
  kafka:
    bootstrap-servers: zxw.middleware.com:9092
    producer:
      acks: 1
      client-id: kafka-producer
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      retries: 0
    consumer:
      group-id: hello-group
      enable-auto-commit: false
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  rabbitmq:
    host: zxw.middleware.com
    port: 5672
    username: zhuxw
    password: 123456
    virtual-host: /apec
    listener:
      simple:
        acknowledge-mode: MANUAL
        prefetch: 250
    publisher-confirm-type: none
    publisher-returns: false
  cloud:
    stream:
      binders: # 在此处配置要绑定的rabbitmq的服务信息；
        defaultRabbit: # 表示定义的名称，用于于binding整合
          type: rabbit # 消息组件类型
          environment: # 设置rabbitmq的相关的环境配置
            spring:
              rabbitmq:
                host: zxw.middleware.com
                port: 5672
                username: zhuxw
                password: 123456
      bindings: # 服务的整合处理
        input: # 这个名字是一个通道的名称
          destination: output # 表示要使用的Exchange名称定义
          content-type: application/json # 设置消息类型，本次为对象json，如果是文本则设置“text/plain”
          binder: defaultRabbit # 设置要绑定的消息服务的具体设置
        ## 新版本固定格式  channel名字-{out/in}-{index}
        demoChannel-out-0:
          destination: studyExchange
          contentType: application/json
        demoChannel-in-0:
          destination: studyExchange
          contentType: application/json
  messages:
    basename: i18n/app
rocketmq:
  name-server: zxw.middleware.com:9876
  producer:
    group: my-producer-group
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
storage:
  ribbon:
    #建立连接超时时间
    ConnectTimeout: 6000
    #建立连接之后，读取响应资源超时时间
    ReadTimeout: 6000
    MaxAutoRetries: 3
    MaxAutoRetriesNextServer: 3

feign:
  httpclient:
    enabled: true
  client:
    config:
      storage:
        connect-timeout: 5000
        ReadTimeout: 5000
        MaxAutoRetries: 2
        MaxAutoRetriesNextServer: 2

